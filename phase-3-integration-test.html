<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Phase 3 Integration Test - Modular Schafkopf</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Test-specific styles */
        .test-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            border-radius: 8px;
        }
        
        .test-banner h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        
        .test-status {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 0.75rem;
            margin: 1rem 0;
            font-family: monospace;
            font-size: 0.9rem;
        }
        
        .test-controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .test-btn:hover {
            background: #0056b3;
        }
        
        .test-btn.success {
            background: #28a745;
        }
        
        .test-btn.danger {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="test-banner">
        <h1>üéØ Phase 3 Integration Test</h1>
        <p>Testing modular game engine with dynamic imports</p>
    </div>

    <div class="container">
        <div class="test-status" id="test-status">
            üîÑ Loading game modules...
        </div>
        
        <div class="test-controls">
            <button class="test-btn" onclick="testNewGame()">üéÆ Test New Game</button>
            <button class="test-btn" onclick="testAceSelection()">üÉè Test Ace Selection</button>
            <button class="test-btn" onclick="testAI()">ü§ñ Test AI</button>
            <button class="test-btn" onclick="testStats()">üìä Test Stats</button>
            <button class="test-btn" onclick="testControls()">üéõÔ∏è Test Controls</button>
            <button class="test-btn danger" onclick="testErrorHandling()">‚ö†Ô∏è Test Errors</button>
        </div>

        <!-- Game UI Container -->
        <div class="game-container">
            <div class="game-header">
                <div class="game-title">
                    <h1>üç∫ Bayerisches Schafkopf</h1>
                    <div class="game-subtitle">Phase 3 Modular Engine Test</div>
                </div>
                <div class="game-controls">
                    <button class="btn" onclick="newGame()">Neues Spiel</button>
                    <button class="btn" onclick="showRules()">Regeln</button>
                    <button class="btn" onclick="showStats()">Statistik</button>
                    <button class="btn" onclick="toggleDebugMode()">Debug</button>
                </div>
            </div>

            <div class="game-status" id="game-status">
                Spiel wird geladen...
            </div>

            <div class="players-container">
                <!-- Player 1 (Oben) -->
                <div class="player player-top" id="player-1">
                    <div class="player-name">Anna</div>
                    <div class="player-info">
                        <span class="points" id="points-1">0</span> Punkte
                        <span class="tricks" id="tricks-1">0</span> Stiche
                    </div>
                    <div class="cards" id="cards-1"></div>
                </div>

                <!-- Player 3 (Links) -->
                <div class="player player-left" id="player-3">
                    <div class="player-name">Sepp</div>
                    <div class="player-info">
                        <span class="points" id="points-3">0</span> Punkte
                        <span class="tricks" id="tricks-3">0</span> Stiche
                    </div>
                    <div class="cards" id="cards-3"></div>
                </div>

                <!-- Center Area -->
                <div class="center-area">
                    <div class="trick-cards" id="trick-cards"></div>
                </div>

                <!-- Player 2 (Rechts) -->
                <div class="player player-right" id="player-2">
                    <div class="player-name">Hans</div>
                    <div class="player-info">
                        <span class="points" id="points-2">0</span> Punkte
                        <span class="tricks" id="tricks-2">0</span> Stiche
                    </div>
                    <div class="cards" id="cards-2"></div>
                </div>

                <!-- Player 0 (Unten - Human) -->
                <div class="player player-bottom" id="player-0">
                    <div class="player-name">Sie</div>
                    <div class="player-info">
                        <span class="points" id="points-0">0</span> Punkte
                        <span class="tricks" id="tricks-0">0</span> Stiche
                    </div>
                    <div class="cards" id="cards-0"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Titel</h3>
                <span class="modal-close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body">
                Inhalt
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Load game modules -->
    <script type="module">
        // Test functions for integration testing
        let gameModules = null;
        let testResults = [];
        
        function updateTestStatus(message, type = 'info') {
            const statusEl = document.getElementById('test-status');
            const timestamp = new Date().toLocaleTimeString();
            const icon = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üîÑ';
            statusEl.innerHTML = `${icon} [${timestamp}] ${message}`;
            
            // Log to console for debugging
            console.log(`[TEST] ${message}`);
        }
        
        async function loadGameModules() {
            try {
                updateTestStatus('Loading game modules...');
                
                // Import the main game module
                gameModules = await import('./js/game/index.js');
                
                updateTestStatus('Game modules loaded successfully!', 'success');
                
                // Modules should auto-initialize, but we can test manually too
                console.log('Available modules:', gameModules.MODULE_INFO);
                
                return true;
            } catch (error) {
                updateTestStatus(`Error loading modules: ${error.message}`, 'error');
                console.error('Module loading error:', error);
                return false;
            }
        }
        
        // Test functions
        window.testNewGame = async function() {
            try {
                updateTestStatus('Testing newGame function...');
                if (gameModules && gameModules.newGame) {
                    await gameModules.newGame();
                    updateTestStatus('‚úÖ newGame test passed', 'success');
                } else {
                    updateTestStatus('‚ùå newGame function not available', 'error');
                }
            } catch (error) {
                updateTestStatus(`‚ùå newGame test failed: ${error.message}`, 'error');
            }
        };
        
        window.testAceSelection = function() {
            try {
                updateTestStatus('Testing ace selection...');
                if (gameModules && gameModules.showAceSelection) {
                    // This should be called after newGame
                    updateTestStatus('‚úÖ Ace selection functions available', 'success');
                } else {
                    updateTestStatus('‚ùå Ace selection functions not available', 'error');
                }
            } catch (error) {
                updateTestStatus(`‚ùå Ace selection test failed: ${error.message}`, 'error');
            }
        };
        
        window.testAI = function() {
            try {
                updateTestStatus('Testing AI functions...');
                if (gameModules && gameModules.playCPUCard && gameModules.selectCardWithAI) {
                    updateTestStatus('‚úÖ AI functions available', 'success');
                } else {
                    updateTestStatus('‚ùå AI functions not available', 'error');
                }
            } catch (error) {
                updateTestStatus(`‚ùå AI test failed: ${error.message}`, 'error');
            }
        };
        
        window.testStats = function() {
            try {
                updateTestStatus('Testing stats functions...');
                if (gameModules && gameModules.showStats && gameModules.getGameStats) {
                    // Try to get stats
                    const stats = gameModules.getGameStats();
                    updateTestStatus(`‚úÖ Stats available: ${JSON.stringify(stats)}`, 'success');
                } else {
                    updateTestStatus('‚ùå Stats functions not available', 'error');
                }
            } catch (error) {
                updateTestStatus(`‚ùå Stats test failed: ${error.message}`, 'error');
            }
        };
        
        window.testControls = function() {
            try {
                updateTestStatus('Testing control functions...');
                if (gameModules && gameModules.showRules && gameModules.toggleDebugMode) {
                    updateTestStatus('‚úÖ Control functions available', 'success');
                    // Test debug toggle
                    gameModules.toggleDebugMode();
                } else {
                    updateTestStatus('‚ùå Control functions not available', 'error');
                }
            } catch (error) {
                updateTestStatus(`‚ùå Controls test failed: ${error.message}`, 'error');
            }
        };
        
        window.testErrorHandling = function() {
            try {
                updateTestStatus('Testing error handling...');
                // Try to call a non-existent function
                if (gameModules && gameModules.nonExistentFunction) {
                    updateTestStatus('‚ùå Error handling failed - function should not exist', 'error');
                } else {
                    updateTestStatus('‚úÖ Error handling works - undefined functions handled correctly', 'success');
                }
            } catch (error) {
                updateTestStatus(`‚úÖ Error handling works: ${error.message}`, 'success');
            }
        };
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const success = await loadGameModules();
            if (success) {
                updateTestStatus('üéÆ Phase 3 integration test ready!', 'success');
            }
        });
    </script>
    
    <!-- Load other required scripts -->
    <script src="js/ui.js"></script>
    <script src="js/game-state.js"></script>
    <script src="js/rules.js"></script>
</body>
</html>
